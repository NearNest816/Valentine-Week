<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩვენი შეყვარებულობის დასაწყისი 💍</title>
    <link rel="stylesheet" href="days.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main">
        <h2>* ჩვენი შეყვარებულობის დასაწყისი 💍 *</h2>
        <div class="hero">
            <div class="left">
                <!-- ჩვენი ერთობლივი ფოტო ზემოთ, ლამაზად -->
                <div style="text-align: center; margin: 20px 0;">
                    <img src="assets/couple-1853499.jpg" alt="Near & საკურა" 
                         style="width: 220px; height: 220px; border-radius: 50%; object-fit: cover; border: 5px solid #ff69b4; box-shadow: 0 0 20px rgba(255,105,180,0.6);">
                    <p style="margin-top: 12px; font-size: 1.2em; color: #ff69b4; font-weight: bold;">Near & საკურა 💗</p>
                </div>

                <div class="lovers-details">
                    <img src="./assets/Love In The Air SVG Cut File.svg" alt="Love In The Air" style="width:100px;height:100px;margin-top: 2.5rem;margin-bottom: 2.5rem;">
                    <lord-icon src="https://cdn.lordicon.com/lhwyshcs.json" trigger="hover" style="width:100px;height:100px;backdrop-filter: blur(5px);"></lord-icon>
                    <p id="fpname">Near</p>
                    <h3>💞</h3>
                    <lord-icon src="https://cdn.lordicon.com/btlpicdx.json" trigger="hover" style="width:100px;height:100px;backdrop-filter: blur(5px);"></lord-icon>
                    <p id="spname">საკურა</p>
                </div>
                <img src="./assets/All You Need Is Love SVG Cut File.svg" alt="All You Need Is Love" style="width:100px;height:100px;margin-top: 2.5rem;">
            </div>
            <div class="right">
                <div class="back-container">
                    <a href="main.html" onclick="window.history.back()">
                        <div class="back">
                            <span class="material-symbols-outlined">arrow_back</span>
                            <span class="back-text">უკან დაბრუნება</span>
                        </div>
                    </a>
                </div>
                <h3 class="quote-heading">სპეციალური ციტატები ჩემი საკურასთვის შეყვარებულობის დღეს! ❤️</h3>
                <div class="quotes"></div>
            </div>
        </div>
        <div class="copyright-container">
            <h3 class="copyright">Created with ❤️ by <a id="instagramProfileLink" href="#" target="_blank"><span id="instagramProfileName"></span></a></h3>
        </div>
    </div>

    <!-- Propose Day-ის სიმღერა — Kali Uchis -->
    <audio id="pageMusic" loop>
        <source src="assets/Kali Uchis - Moonlight (Official Lyric Video).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="./quotesProposeDay.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script>
        const pageAudio = document.getElementById('pageMusic');
        pageAudio.play().catch(error => {
            console.log("Autoplay blocked - click anywhere to play");
        });
        document.body.addEventListener('click', () => {
            if (pageAudio.paused) {
                pageAudio.play().catch(() => console.log("Still blocked"));
            }
        }, { once: true });
    </script>
</body>
</html>
